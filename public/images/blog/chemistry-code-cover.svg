<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">Chemistry to Code</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#c4b5fd">Career Journey & Lessons</text>
  <!-- Chemistry flask -->
  <ellipse cx="250" cy="280" rx="30" ry="40" fill="#a855f7" opacity="0.3"/>
  <rect x="220" y="240" width="60" height="80" fill="#c084fc" opacity="0.4" rx="30"/>
  <!-- Code brackets -->
  <text x="550" y="150" font-family="monospace" font-size="36" fill="#ddd6fe" opacity="0.6">{ }</text>
  <text x="550" y="200" font-family="monospace" font-size="36" fill="#c4b5fd" opacity="0.7">[ ]</text>
  <text x="550" y="250" font-family="monospace" font-size="36" fill="#a855f7" opacity="0.8">( )</text>
</svg>

